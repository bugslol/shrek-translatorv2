<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">

		<title>Google</title>
	</head>
	<body>
		<header>
			<a href="https://mail.google.com">Gmail</a>
			<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=Ox1NVMXuJYO3yATCjoFA&ved=0CAQQqi4oAg">Images</a>
			<img id="products" src="products.png"/>
			<img id="lara" class="headerpics" src="http://lh3.googleusercontent.com/-zkPWifjxy1M/AAAAAAAAAAI/AAAAAAAAAAA/7pAALFnncq4/s32-c/photo.jpg"/>
		</header>
		<div>
			<img src="https://www.google.com/images/srpr/logo11w.png"/>
			<form action="no-js" method="get" id="unblocker-form">
				<p><input type="text" id="url" name="url" autofocus="autofocus" class="search">
					<input type="submit" value="Go">
				</p>

			</form>
			<form name="google" action="#" method="POST"><br>
				<input type="submit" class="button" name="submit" value="Google Search">
				<input type="submit" class="button" name="lucky" value="I'm Feeling Lucky">
			</form>

			  <div class="container">

    <div class="main">



      <div id="error"></div>









	</div>

    <div class="footer">

    </div>

  </div>
	<script>
		function $(id){
			return document.getElementById(id);
		}

		$('unblocker-form').onsubmit = function(){
			var url = $('url').value;
			if(url.substr(0,4) != "http"){
				url = "http://" + url;
			}
			window.location.pathname = 'asdflasdfl/' + url;
			return false;
		};

		function checkError(){
			var search = window.location.search;
			var start = search.indexOf('error=');
			if(start > -1){
				var stop = search.indexOf('&', start);
				if(stop == -1){ stop = undefined; }
				// +6 for "error="
				var err = search.substr(start+6, stop);
                var $error = $('error');
				$error.innerText = $error.textContent = decodeURIComponent(err);
				$error.style.display = "block";
			}
		}

		window.onload = function() {
			$('url').focus();
			checkError();
		}
	</script>
		</div>

	</body>
